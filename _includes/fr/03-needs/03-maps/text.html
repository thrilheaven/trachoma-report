<h3 class="section__subtitle">Statut de l’endémicité (2016)</h3>

<p>Cette carte montre le statut de l’endémicité à l’échelle du pays, comme signalé dans l’Observatoire de la santé mondiale. Pour de plus amples détails et pour consulter les cartes de prévalence au niveau du district, visitez le site <a href="http://www.trachomaatlas.org/">www.trachomaatlas.org</a></p>
