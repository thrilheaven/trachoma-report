<h3 class="section__subtitle">Statut de lʼendémicité (2016)</h3>

<p>Cette carte montre le statut de lʼendémicité à lʼéchelle du pays, comme signalé dans lʼObservatoire de la santé mondiale. Pour de plus amples détails et pour consulter les cartes de prévalence au niveau du district, visitez le site <a href="http://www.trachomaatlas.org/">www.trachomaatlas.org</a></p>
