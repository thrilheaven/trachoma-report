<p class="section__intro">Lors de la réunion dʼavril 2016, reconnaissant le besoin pour une action urgente et coordonnée afin de faire progresser les objectifs de la GET2020, les membres de lʼAlliance de lʼOMS pour lʼélimination mondiale du trachome dʼici 2020 ont adopté ces engagements par acclamation.</p>
