<p class="section__title">Plano de acção</p>

	<p class="section__cover__detail">Os Doutores Michael Samal e Maurice Oduor são ambos cirurgiões quenianos que fazem operações de tracoma, muitas vezes em baixo de árvores e nas escolas. Oduor diz: ‘Minha visão como um cirurgião é de fazer algo único no meu país, que me dá orgulho.’</p>
